<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some <span class="font-semibold text-purple-600">Moooooney
            </span>!!!</h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance & Transiction -->
        <section>
            <div class="grid grid-cols-3 gap-10 mt-12 text-white">
                <div class="bg-blue-500 p-10 rounded-lg">
                    <h3 class="text-2xl mb-2">Deposit</h3>
                    <h2 class="text-5xl">$<span id="diposit-total">000</span></h2>
                </div>
                <div class="bg-yellow-500 p-10 rounded-lg">
                    <h3 class="text-2xl mb-2">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-totla">000</span></h2>
                </div>
                <div class="bg-green-700 p-10 rounded-lg">
                    <h3 class="text-2xl mb-2">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>

        <!-- Diposit & Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-10 mt-8">
                <div class="bg-purple-200 rounded-lg p-8">
                    <h3 class="text-2xl mb-4 font-semibold">Please Deposit</h3>
                    <input id="diposit-input" class="border rounded-md block w-3/4 p-2 mb-4" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="diposit-button" class="bg-yellow-500 text-white font-semibold px-8 py-2 rounded">
                        DIPOSIT </button>
                </div>
                <div class="bg-red-200 rounded-lg p-8">
                    <h3 class="text-2xl mb-4 font-semibold">Please Withdraw</h3>
                    <input id="withdraw-input" class="border rounded-md block w-3/4 p-2 mb-4" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-button" class="bg-yellow-500 text-white font-semibold px-8 py-2 rounded">
                        WITHDRAW </button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
